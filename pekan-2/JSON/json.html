        // JSON Stringify
        function jsonStringify() {
            const person = {
                "firstName": "aden",
                "lastName": "funny",
                "age": 17,
            };
            const defaultJson = JSON.stringify(person);
            console.log(defaultJson);
            const spacerJson = JSON.stringify(person, null, 3);
            console.log(spacerJson);
            
            const changeAgeJson = JSON.stringify(person, function (key, value) {
                if (key === "age" && value === 17) {
                    return 20;
                }
                return value;
            }, 3);
            console.log(changeAgeJson);
        }
        jsonStringify();
